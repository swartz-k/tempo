apiVersion: v1
kind: Service
metadata:
  name: {{ template "tempo.name" . }}-gossip-ring
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "tempo.labels" . | nindent 4 }}
  {{- with .Values.annotations }}
  annotations:
    {{ toYaml . | indent 4 }}
  {{- end }}
spec:
  clusterIP: None
  ports:
  - name: gossip-ring
    port: 7946
    protocol: TCP
    targetPort: 7946
  selector:
    {{- include "tempo.gossip.selectorLabels" . | nindent 4 }}